<!DOCTYPE html>
<html lang="en">
<head th:replace="plantillas/plantilla :: head"></head>
<body>
<header th:replace="plantillas/plantilla :: header"></header>
<!-- Page Content -->
<div class="container">
    <!-- Page Heading/Breadcrumbs -->
    <div class="mt-4 mb-3">
        <h3>Resumen de la orden</h3>
    </div>

    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
        <li class="breadcrumb-item active"><a th:href="@{/articulo/ver-carrito}">Carrito</a></li>
        <li class="breadcrumb-item active">Detalle pedido</li>
    </ol>

    <!-- Blog Post -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="row">
                <div class="col-lg-9">
                    <div class="card-body">
                        <h5 class="card-title">
                            DATOS DEL USUARIO
                        </h5>
                        <h6 th:text=" 'Nombre: '+ ${usuarioEntity.nombre}"> </h6>
                        <h6 th:text="'Correo: '+  ${usuarioEntity.email}"></h6>
                        <h6 th:text="'Dirección: '+ ${usuarioEntity.direccion.calle} + ' ' +
                                                    ${usuarioEntity.direccion.numero} + ' ' +
                                                    ${usuarioEntity.direccion.colonia} + ' ' +
                                                    ${usuarioEntity.direccion.codigoPostal}+ ' ' +
                                                    ${usuarioEntity.direccion.municipio}+ ' ' +
                                                    ${usuarioEntity.direccion.estado}" ></h6>
                        <br>


                        <form th:action="@{/articulo/guardar-orden}" method="post" id="formulario">
                            <h5 class="card-title">
                                SELECCIONE FORMA DE PAGO
                            </h5>
                            <div class="alert alert-light" role="alert">
                                <div class="form-check" th:each="mp: ${metodoPago}">
                                    <input class="form-check-input" type="radio" name="metodoPago" id="metodoPago"
                                           th:value="${mp.id}" >
                                    <label class="form-check-label" for="metodoPago" th:text="${mp.nombre}"></label>
                                </div>
                            </div>

                            <br>
                            <div class="container" th:if="${usuarioEntity.tarjeta != null}" id="tarjetaTable">
                                <div class="text-center" id="tarjeta-warning">
                                    <p>Por favor, seleccione una tarjeta</p>
                                    <br>
                                    <a class="btn btn-dark" th:href="@{/tarjeta/alta-tarjeta}">Agregar tarjeta</a>
                                </div>
                                <h5 class="card-title">
                                    SELECCIONE UNA TARJETA
                                </h5>
                                <div th:if="${usuarioEntity.tarjeta == null}">
                                    <form action="@{/tarjeta/alta-tarjeta" method="get">
                                        <button class="btn btn-dark">Agregar tarjeta</button>
                                    </form>
                                </div>
                                <div class="alert alert-light" role="alert">
                                    <table th:if="${usuarioEntity.tarjeta != null}"
                                           class="table table-striped table-hover table-sm">
                                        <thead class="table-dark table-bordered">
                                        <tr>
                                            <th scope="col">Número</th>
                                            <th scope="col">Tipo</th>
                                            <th scope="col">Seleccionar</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="t: ${usuarioEntity.tarjeta}">
                                            <td th:text="${t.numeroTarjeta}"></td>
                                            <td th:text="${t.tipoTarjeta}"></td>
                                            <td>
                                                <input class="form-check-input" type="radio" name="tarjetaSeleccionada"
                                                       th:value="${t.id}" th:id="'tarjeta-' + ${t.id}">
                                            </td>
                                        </tr>
                                        </tbody>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>


                <div class="col-lg-3">
                    <h2 class="card-title">Resumen Orden</h2>
                    <ul class="list-group">
                        <li class="list-group-item"><h5 th:text=" 'Total: '+ ${pedido.total} "> </h5></li>
                        <button type="submit" class="btn btn-outline-success" id="botonEnviar">Confirmar compra</button>
                    </ul>
                </div>

            </div>

        </div>
    </div>
</div>
<!-- /.container -->
<footer th:replace="plantillas/plantilla :: footer"></footer>

<script>
    $(document).ready(function () {
        $('input[name="metodoPago"]').change(function () {
            var metodoPagoId = $('input[name="metodoPago"]:checked').val();

            if (metodoPagoId === '4') {
                $('#tarjetaTable').hide();
                verificarEstadoBoton();
            } else {
                $('#tarjetaTable').show();
                $('input[name="tarjetaSeleccionada"]').change(function () {
                    verificarEstadoBoton();
                });
            }
        });

        // Verificar el estado inicial al cargar la página
        verificarEstadoBoton();

        // Botón de enviar
        $('#botonEnviar').click(function (event) {
            var metodoPago = $('input[name="metodoPago"]:checked').val();
            var tarjeta = $('input[name="tarjetaSeleccionada"]:checked').val();

            if (metodoPago === '4' || (metodoPago !== '4' && tarjeta !== undefined)) {
                var formulario = $('#formulario');
                formulario.submit();
            } else {
                event.preventDefault();
                alert('Por favor, seleccione un método de pago y una tarjeta.');
            }
        });
    });

    // Función para verificar el estado de los botones
    function verificarEstadoBoton() {
        var metodoPagoId = $('input[name="metodoPago"]:checked').val();
        var tarjetaSeleccionada = $('input[name="tarjetaSeleccionada"]:checked').val();

        if (metodoPagoId === '4' || (metodoPagoId !== '4' && tarjetaSeleccionada !== undefined)) {
            $('#botonEnviar').prop('disabled', false);
        } else {
            $('#botonEnviar').prop('disabled', true);
        }
    }

</script>
</body>
</html>
