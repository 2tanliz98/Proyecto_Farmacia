<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="es">
<head th:replace="plantillas/plantilla :: head"></head>

<body>

<main class="container text-center">
    <!-- Blog Post -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="row">
                <div class="col-lg-9">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">Producto</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Total</th>
                            <th scope="col">Acci√≥n</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="dorden:${carrito}">
                            <td th:text="${dorden.nombre}"></td>
                            <td th:text="${dorden.precio}"></td>
                            <td th:text="${dorden.cantidad}"></td>
                            <td th:text="${dorden.total}"></td>
                            <td><a th:href="@{/delete-carrito/{id}   (id=${dorden.producto.id}) }"
                                   class="btn btn-danger">Quitar</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="col-lg-3">
                    <h2 class="card-title">SUBTOTAL</h2>

                    <ul class="list-group">
                        <li class="list-group-item"><h5 th:text="${pedido.total}"></h5></li>
                        <a th:href="@{/order}" class="btn btn-dark">Ver Orden</a>
                    </ul>
                </div>


            </div>
        </div>
    </div>
    <!-- /.container -->

</main>

<footer th:replace="plantillas/plantilla :: footer"></footer>
</body>
</html>
