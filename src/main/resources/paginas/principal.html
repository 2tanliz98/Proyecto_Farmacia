<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="es">
<head th:replace="plantillas/plantilla :: head"></head>
<body>
    <header th:replace="plantillas/plantilla :: header"></header>
    <main class="container text-center">
        <h1 th:text="${contenido}"></h1>
        <br/> <img th:src="@{/imagen/inicio-1.png}" />

        <!-- Page Features -->
        <div class="row text-center">
            <br/>
            <div class="col-lg-3 col-md-6 mb-4" th:each="producto: ${productos}">
                <div class="card h-100">
                    <img class="card-body"
                         th:src="@{'/imagenes/'+${producto.imagen}}" width="100%" height="100%" alt="">
                    <div class="card-body">
                        <p class="card-text" th:text="${producto.nombre}"></p>
                    </div>
                    <div class="card-footer">
                        <a th:href="@{/producto/producto-home/{productoId} (productoId=${producto.productoId})}"
                           class="btn btn-success">
                            Ver producto</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer th:replace="plantillas/plantilla :: footer"></footer>
</body>
</html>
