<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org"
        lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Title</title>
</head>
<body>
<main class="container text-center">
    <div class="card">
        <h4 class="card-header"><strong>Ingresar</strong></h4>
        <div class="card-body">
            <form th:action="@{/autenticacion}" th:object="${usuarioEntity}"
                  method="post">
                <div th:if="${#fields.hasErrors('*')}" class='alert alert-danger' role="alert">
                    Verifique los siguientes errores
                    <ul>
                        <li th:each="err : ${#fields.errors('*')}" th:text="${err}"/>
                    </ul>
                </div>
                <div class="form-group">
                    <label for="email"> Email:  </label>
                    <input id="email" name="email" type="text" class="form-control"
                           placeholder="Correo" required="required">
                </div>
                <div class="form-group">
                    <label for="password"> Contraseña:</label>
                    <input type="password" class="form-control" placeholder="Contraseña"
                           required="required" id="password" name="password">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-block btn-lg" value="Ingresar">
                </div>

                <input type="hidden" name="id"/>
            </form>

            <a th:href="@{/usuario/alta-usuario}" class="card-link">Si aún no tiene cuenta aqui puede registrarse</a>

        </div>
    </div>
</main>
</body>
</html>
