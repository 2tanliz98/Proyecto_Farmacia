<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="es">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Farmacia</title>

    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/bootstrap-datepicker3.standalone.min.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/jquery-ui.min.css}" rel="stylesheet">
    <link th:href="@{/tema/miestilo.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<!-- Head -->
</head>
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <div class="row container">
            <div class="col-md-3">
                <a class="navbar-brand" style="color:white" th:href="@{/}"><h1>Farmacia</h1></a>
            </div>
            <div class="col-md-6">
                <form th:action="@{/buscar}" method="post"
                      class="form d-flex align-items-center">
                    <input class="form-control" type="text" name="query" placeholder="Buscar...">
                    <button class="btn btn-outline-success " type="submit">Buscar</button>
                </form>
            </div>
            <div class="col-md-1 navbar">
                <a class="btn btn-outline-primary" th:href="@{/articulo/ver-carrito}">
                    <i class="fa-solid fa-cart-shopping"></i></a>
            </div>
            <div class="col-md-1 navbar" th:if="${principal == null}">
                <a class="btn btn-outline-primary" th:href="@{/usuario/login}">
                    <i class="fa-solid fa-user"></i></i></a>
            </div>
            <div class="col-md-1 navbar" th:if="${principal != null}">
                <a class="btn btn-outline-primary" th:href="@{/usuario/menu-usuario}">
                    <i class="fa-solid fa-user"></i></a>
            </div>
        </div>
    </nav>
</header>
<!-- Container -->
<!--///////////-->

<!-- Footer -->
<footer th:fragment="footer">
    <div class="footer container-fluid text-center bg-dark text-white py-3 w-auto">
        <p style="font-family: 'Baskerville Old Face';">Autora: Tania Lizeth Pe√±aloza Lugo</p>
    </div>

    <script th:src="@{/bootstrap/js/jquery-3.6.3.js}"></script>
    <script th:src="@{/bootstrap/js/jquery-ui.min.js}"></script>
    <script th:src="@{/bootstrap/js/popper.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap-datepicker.js}"></script>
    <script th:src="@{/bootstrap/locales/bootstrap-datepicker.es.min.js}" charset="UTF-8"></script>
    <script th:src="@{/bootstrap/js/misconfiguraciones.js}"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/a75a67282f.js" crossorigin="anonymous"></script>
</footer>
</body>
</html>
