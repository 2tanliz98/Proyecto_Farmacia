<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="es">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Farmacia</title>

    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/bootstrap-datepicker3.standalone.min.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/jquery-ui.min.css}" rel="stylesheet">
    <link th:href="@{/tema/miestilo.css}" rel="stylesheet">

<!-- Head -->
</head>
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">

                <div class="row container">
                        <div class="col-md-3">
                            <a class="navbar-brand" style="color:white" th:href="@{/}"><h1>Farmacia</h1></a>
                        </div>
                        <div class="col-md-6">
                            <form class="form d-flex align-items-center">
                                <input class="form-control" type="search" placeholder="Search">
                                <button class="btn btn-outline-success " type="submit">Buscar</button>
                            </form>
                        </div>
                        <div class="col-md-2 navbar"></div>
                        <div class="col-md-1 navbar">
                            <a class="btn btn-outline-primary" th:href="@{usuario/carrito}">Mi carrito</a>
                        </div>
                        <div class="col-md-2 navbar">
                            <a class="btn btn-outline-primary" th:href="@{/usuario/login}">Iniciar sesión</a>
                        </div>
                </div>
    </nav>
</header>
<!-- Container -->
<!--///////////-->

<!-- Footer -->
<footer th:fragment="footer">
    <div class="footer container-fluid text-center bg-dark text-white py-3 w-auto">
        <p style="font-family: 'Baskerville Old Face';">Autora: Tania Lizeth Peñaloza Lugo</p>
    </div>

    <script th:src="@{/bootstrap/js/jquery-3.6.3.js}"></script>
    <script th:src="@{/bootstrap/js/jquery-ui.min.js}"></script>
    <script th:src="@{/bootstrap/js/popper.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap-datepicker.js}"></script>
    <script th:src="@{/bootstrap/locales/bootstrap-datepicker.es.min.js}" charset="UTF-8"></script>
    <script th:src="@{/bootstrap/js/misconfiguraciones.js}"></script>

</footer>
</body>
</html>
