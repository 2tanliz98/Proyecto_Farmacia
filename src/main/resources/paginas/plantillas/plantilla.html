<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="es">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Farmacia</title>

    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/bootstrap-datepicker3.standalone.min.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/jquery-ui.min.css}" rel="stylesheet">
    <link th:href="@{/tema/miestilo.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
        }

        footer {
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
<!-- Head -->
</head>
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" style="color:white" th:href="@{/}"><h1><strong>VitalFarmacia</strong></h1></a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <form th:action="@{/buscar}" method="post" class="form d-flex align-items-center mx-auto my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" name="query" placeholder="Buscar...">
                    <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Buscar</button>
                </form>

                <div class="col-md-2 d-flex">
                    <div class="dropdown">
                        <button class="btn btn-outline-primary dropdown-toggle" type="button" id="categoriasDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Categorías
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="categoriasDropdown">
                            <li><a class="dropdown-item" th:href="@{/buscar-cosmeticos}">Cosméticos</a></li>
                            <li><a class="dropdown-item" th:href="@{/buscar-medicamentos}">Medicamentos</a></li>
                            <li><a class="dropdown-item" th:href="@{/}">Todos</a></li>
                        </ul>
                    </div>
                </div>


                <div class="navbar ml-lg-2">
                    <a class="btn btn-outline-primary" th:href="@{/articulo/ver-carrito}">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </a>
                </div>

                <div class="navbar ml-lg-2" th:if="${principal == null}">
                    <a class="btn btn-outline-primary" th:href="@{/usuario/login}">
                        <i class="fa-solid fa-user"></i>
                    </a>
                </div>

                <div class="navbar ml-lg-2" th:if="${principal != null}">
                    <a class="btn btn-outline-primary" th:href="@{/usuario/menu-usuario}">
                        <i class="fa-solid fa-user"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

</header>
<!-- Container -->
<!--///////////-->

<!-- Footer -->
<footer th:fragment="footer" style="bottom: 0; width: 100%;">
    <div class=" footer container-fluid text-center bg-dark text-white py-3 w-auto"
    style="bottom: 0; width: 100%">
        <p style="font-family: 'Baskerville Old Face';">Créditos: Tania Lizeth Peñaloza Lugo</p>
    </div>

    <script th:src="@{/bootstrap/js/jquery-3.6.3.js}"></script>
    <script th:src="@{/bootstrap/js/jquery-ui.min.js}"></script>
    <script th:src="@{/bootstrap/js/popper.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap-datepicker.js}"></script>
    <script th:src="@{/bootstrap/locales/bootstrap-datepicker.es.min.js}" charset="UTF-8"></script>
    <script th:src="@{/bootstrap/js/misconfiguraciones.js}"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/a75a67282f.js" crossorigin="anonymous"></script>
</footer>
</body>
</html>
