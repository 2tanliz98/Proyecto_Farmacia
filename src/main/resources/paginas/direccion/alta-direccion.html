<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org"
        lang="es">
<head th:replace="plantillas/plantilla :: head"></head>
<body>
<header th:replace="plantillas/plantilla :: header"></header>
<main class="container">
    <div class="card">
        <h4 class="card-header"><strong>Registro</strong></h4>
        <div class="card-body">
            <form th:action="@{/direccion/registro-direccion}" th:object="${direccionEntity}"
                  method="post">
                <div th:if="${#fields.hasErrors('*')}" class='alert alert-danger' role="alert">
                    Verifique los siguientes errores
                    <ul>
                        <li th:each="err : ${#fields.errors('*')}" th:text="${err}"/>
                    </ul>
                </div>
                <div class="form-group">
                    <label for="calle">Calle</label>
                    <input id="calle" name="calle" type="text" class="form-control"
                           placeholder="Calle" required="required" th:field="*{calle}">
                </div>
                <br>
                <div class="form-group">
                    <label for="numero">Número exterior</label>
                    <input type="text" class="form-control" placeholder="Número"
                           required="required" id="numero" name="numero" th:field="*{numero}">
                </div>
                <br>
                <div class="form-group">
                    <label for="codigoPostal">Código postal</label>
                    <input type="text" class="form-control" placeholder="Código postal"
                           id="codigoPostal" name="codigoPostal" th:field="*{codigoPostal}">
                </div>
                <br>
                <div class="form-group">
                    <label for="colonia">Colonia</label>
                    <input type="text" class="form-control" placeholder="Colonia"
                           required="required" id="colonia" name="colonia" th:field="*{colonia}">
                </div>
                <br>
                <div class="form-group">
                    <label for="municipio">Municipio</label>
                    <input type="text" class="form-control" placeholder="Municipio" required="required"
                           id="municipio" name="municipio" th:field="*{municipio}">
                </div>
                <br>
                <div class="form-group">
                    <label for="estado">Estado</label>
                    <input type="text" class="form-control" placeholder="Estado" required="required"
                           id="estado" name="estado" th:field="*{estado}">
                </div>
                <br>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-block btn-lg text-center" value="Guardar">
                    <a  th:if="${direccionEntity.id != null}" th:href="@{/direccion/borrar-direccion/{id}(id=*{id})}"
                        role="button" class="btn btn-danger btn-block btn-lg text-center">Eliminar</a>
                </div>

                <input type="hidden" name="id" th:field="*{id}"/>
                <input type="hidden" name="usuario" th:field="*{usuario}" value="${usuarioId}"/>
<!--                <input type="hidden" name="usuarioId" th:field="${usuarioId}"/>-->
            </form>
        </div>
    </div>
</main>
<footer th:replace="plantillas/plantilla :: footer"></footer>
</body>
</html>
