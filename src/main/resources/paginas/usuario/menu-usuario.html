<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org"
        lang="es">
<head th:replace="plantillas/plantilla :: head"></head>
<body>
    <h1 th:text="${operacion}"></h1>
    <main class="container text-center">
        <header th:replace="plantillas/plantilla :: header"></header>
        <div class="col-lg-12 navbar">
            <a class="btn btn-outline-primary" th:href="@{/usuario/modificar-usuario/{id} (id=${usuarioId}) }">Modificar cuenta</a>
        </div>
        <div class="col-lg-12 navbar">
            <a class="btn btn-outline-primary" th:href="@{/usuario/eliminar-usuario/{id} (id=${usuarioId}) }">Eliminar cuenta</a>
        </div>
        <div class="col-lg-12 navbar" th:if="${direccionEntity == null}">
            <a class="btn btn-outline-primary" th:href="@{/direccion/alta-direccion/{usuario} (usuario=${usuarioId}) }">Registrar domicilio</a>
        </div>
        <div class="col-lg-12 navbar"  th:if="${direccionEntity != null}">
            <a class="btn btn-outline-primary" th:href="@{/direccion/modificar-direccion/{id} (id=${direccionEntity.id}) }">Modificar domicilio</a>
        </div>
        <div class="col-lg-12 navbar">
            <a class="btn btn-outline-primary" th:href="@{/tarjeta/alta-tarjeta/{usuario} (usuario=${usuarioId}) }">Agregar tarjeta</a>
        </div>
        <br>
        <div class="col-lg-12 navbar" >
            <p> Tarjetas registradas: </p>
            <br>
            <table th:if="${usuarioEntity.tarjeta != null}" class="table table-striped table-hover table-sm">
                <thead class="table-dark table-bordered">
                <tr>
                    <th scope="col">NÃºmero</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Operaciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="t: ${usuarioEntity.tarjeta}">
                    <td th:text="${t.numeroTarjeta}"></td>
                    <td th:text="${t.tipoTarjeta}"></td>
                    <td>
                        <a th:href="@{/tarjeta/modificar-tarjeta/{id} (id=${t.id})}"
                           class="btn btn-success" ><i class="fas fa-pencil-alt" aria-hidden="true"></i>Modificar</a>
                        <a th:href="@{/tarjeta/borrar-tarjeta/{id} (id=${t.id})}"
                           class="btn btn-danger"><i class="fas fa-trash" aria-hidden="true"></i>Eliminar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <input type="hidden" name="usuarioId" th:field="*{usuarioId}"/>
    </main>
    <footer th:replace="plantillas/plantilla :: footer"></footer>
</body>
</html>
