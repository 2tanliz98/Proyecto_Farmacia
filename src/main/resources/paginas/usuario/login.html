<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org"
        lang="es">
<head th:replace="plantillas/plantilla :: head"></head>
<body>
    <header th:replace="plantillas/plantilla :: header"></header>
    <main class="container text-center">
        <!-- Page Content -->
        <div class="container">

            <div class="card mb-12">
                <div class="card-body">
                    <h2>Ingresar</h2>
                </div>

                <form th:action="@{/autenticacion}" th:object="${usuarioEntity}"
                      method="POST">
                    <div class="form-group">
                        <div class="d-inline-block">
                            <input type="email" class="form-control" id="email" name="email"
                                   placeholder="Correo electrónico">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="d-inline-block">
                            <input type="password"  class="form-control d-inline-block" id="password"
                               name="password" placeholder="Contraseña" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="d-inline-block ">
                            <button type="submit" class="btn btn-primary">
                                <span class="glyphicon glyphicon-ok"></span> Ingresar</button>
                        </div>
                    </div>
                </form>

                <br>
                <div class="card-footer text-muted">
                    <a th:href="@{/usuario/alta-usuario}" class="card-link">Si aún no tiene cuenta aqui puede registrarse</a>
                </div>
            </div>
        </div>
    </main>
    <footer th:replace="plantillas/plantilla :: footer"></footer>
</body>
</html>
