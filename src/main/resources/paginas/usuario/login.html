<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org"
        lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Title</title>
</head>
<body>
<main class="container text-center">
    <div class="card">
        <h4 class="card-header"><strong>Registro</strong></h4>
        <div class="card-body">
            <form th:action="@{/usuario/menu-usuario}" th:object="${usuarioEntity}"
                  method="post">
                <div th:if="${#fields.hasErrors('*')}" class='alert alert-danger' role="alert">
                    Verifique los siguientes errores
                    <ul>
                        <li th:each="err : ${#fields.errors('*')}" th:text="${err}"/>
                    </ul>
                </div>
                <div class="form-group">
                    <input id="email" name="email" type="text" class="form-control"
                           placeholder="Correo" required="required" th:field="*{email}">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="ContraseÃ±a"
                           required="required" id="password" name="password" th:field="*{password}">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-block btn-lg" value="Registrar domicilio">
                </div>

                <input type="hidden" name="id" th:field="*{id}"/>
                <!--                    <input type="hidden" name="rol" th:field="*{rol}" value="1"/>-->
                <!--                    <input type="hidden" id="direccion" name="direccion" th:field="${direccion.id}"/>-->
                <!--                    <input type="hidden" id="direccion" name="direccion" th:object="${direccion}" />-->
            </form>
        </div>
    </div>
</main>
</body>
</html>
