<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org"
        lang="es">
<head th:replace="plantillas/plantilla :: head"></head>
<body>
    <header th:replace="plantillas/plantilla :: header"></header>
    <main class="container ">
        <div class="card">
            <h4 class="card-header"><strong>Registro</strong></h4>
            <div class="card-body">
                <form th:action="@{/usuario/registro-usuario}" th:object="${usuarioEntity}"
                              method="post">
                    <div th:if="${#fields.hasErrors('*')}" class='alert alert-danger' role="alert">
                                Verifique los siguientes errores
                        <ul>
                            <li th:each="err : ${#fields.errors('*')}" th:text="${err}"/>
                        </ul>
                    </div>
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input id="nombre" name="nombre" type="text" class="form-control"
                               placeholder="Nombre" required="required" th:field="*{nombre}">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="apPaterno">Apellido Paterno</label>
                        <input type="text" class="form-control" placeholder="Apellido Paterno"
                               required="required" id="apPaterno" name="apPaterno" th:field="*{apPaterno}">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="apMaterno">Apellido Materno</label>
                        <input type="text" class="form-control" placeholder="Apellido Materno (opcional)"
                               id="apMaterno" name="apMaterno" th:field="*{apMaterno}">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="alias">Nombre de Usuario</label>
                        <input type="text" class="form-control" placeholder="Nombre de usuario"
                               required="required" id="alias" name="alias" th:field="*{alias}">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input type="text" class="form-control" placeholder="Correo" required="required"
                               id="email" name="email" th:field="*{email}">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input type="text" class="form-control" placeholder="Teléfono" required="required"
                               id="telefono" name="telefono" th:field="*{telefono}">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" placeholder="Contraseña"
                               required="required" id="password" name="password" th:field="*{password}">
                    </div>
                    <br>
                    <div class="form-group text-center">
                        <input type="submit" class="btn btn-primary btn-block btn-lg" value="Guardar">
                    </div>

                    <input type="hidden" name="id" th:field="*{id}"/>
                </form>
            </div>
        </div>
    </main>
    <footer th:replace="plantillas/plantilla :: footer"></footer>
</body>
</html>
